<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="swiper-3.4.2.min.css" />
		<link rel="stylesheet" type="text/css" href="animate.min.css"/>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				font-family: "微软雅黑";
			}
			body{
				color: #fff;
			}
			.swiper-container{
				height: 100vh;
				width: 100vw;
				position: relative;
			}
			.swiper-slide:nth-child(1){
				background: url(img/bk1.jpg) no-repeat center center;
			}
			.swiper-slide:nth-child(2){
				background: url(img/bk2.jpg) no-repeat center center;
			}
			.swiper-slide:nth-child(3){
				background: url(img/bk3.jpg) no-repeat center center;
			}
			.swiper-slide{
				position: relative;
			}
			p{
				font-size: 16px;
				opacity: 0;
			}
			.p1{
				position: absolute;
				left: 20px;
				bottom:200px;
				color: blue;
			}
			.p2{
				position: absolute;
				right: 25px;
				bottom:175px;
				color: red;
			}
			.p3{
				position: absolute;
				right: 85px;
				bottom:150px;
				color: white;
			}
			.p4{
				position: absolute;
				right: 145px;
				bottom:125px;
				color: pink;
			}
			.love{
				position: absolute;
				right: 180px;
				bottom:30px;
			}
			.p5{
				position: absolute;
				left: 20px;
				top:10vh;
				color: blue;
			}
			.p6{
				position: absolute;
				right: 20px;
				top:25vh;
				color: white;
			}
			.p7{
				position: absolute;
				right: 80px;
				top:40vh;
				color: white;
			}
			.p8{
				position: absolute;
				right: 140px;
				top:55vh;
				color: white;
			}
			.love2{
				position: absolute;
				left: 5vw;
				top:30vh;
			}
			.w1{
				position: absolute;
				top:15vh;
				left: 25vw;
			}
			.w2{
				position: absolute;
				bottom: 15vh;
				right: 25vw;
			}
			.w3{
				position: absolute;
				top: 15vh;
				right:25vw;
			}
			.w4{
				position: absolute;
				top: 0vh;
				right: 25vw;
			}
			
			@keyframes fadeInBottom {
			  0% {
			    opacity: 1;
			    -webkit-transform: scale(1,1) translate3d(-100%, 800px, 0);
			    transform: scale(1,1) translate3d(-100%, 1000px, 0);
			 }

			  100% {
			    opacity: 0;
			    -webkit-transform: scale(0.5,0.5) translate3d(0, 0, 0);
			    transform: scale(0.5,0.5) translate3d(0, 0, 0);
			  }
			}

			.fadeInBottom {
			  -webkit-animation-name: fadeInBottom;
			  animation-name: fadeInBottom;
			}
		</style>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide blue-slide">
					<p class="p1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
						22年前，胡先生和练女士生下了一个小宝宝</p>
					<p class="p2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1.3s">
						给他取名叫胡涛</p>
					<p class="p3 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="2.3s">
					看着他长大</p>
					<p class="p4 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="5.3s">
					照顾他 保护他</p>
					<img src="img/love.png" class="love ani" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="8.3s"/>
				</div>
				<div class="swiper-slide red-slide">
					<p class="p5 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
						小时候他总是那么不懂事</p>
					<p class="p6 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1.3s">
						你们教会他坚强与勇敢</p>
					<p class="p7 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="3s" swiper-animate-delay="2.3s">
					如今他已长大</p>
					<p class="p8 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="5.3s">
					想要好好孝顺你们</p>
					<img src="img/love2.png" class="love2 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="3s" swiper-animate-delay="8.3s"/>
				</div>
				<div class="swiper-slide orange-slide">
					<img src="img/move3.png" class="w4 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="6s" swiper-animate-delay="6.3s"/>
					<img src="img/1.png" class="w3 ani" swiper-animate-effect="fadeInBottom" swiper-animate-duration="15s" swiper-animate-delay="6.3s"/>
					<img src="img/word2.png" class="w1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="6s" swiper-animate-delay=".3s"/>
					<img src="img/word.png" class="w2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="6s" swiper-animate-delay=".3s"/>
				</div>
			</div>
		</div>
	</body>

</html>
<script src="swiper-3.4.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	window.onload = function(){
		var audio = new Audio();
		audio.src = "bbmm.mp3";
//		audio.play();
		var mySwiper = new Swiper('.swiper-container',{
	    	direction: 'vertical',
	    	effect : 'cube',
	    	onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		    swiperAnimateCache(swiper); //隐藏动画元素 
		    	swiperAnimate(swiper); //初始化完成开始动画
		  	}, 
		  	onSlideChangeEnd: function(swiper){ 
		    	swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		  	} 
	  	})
		
	}
</script>
