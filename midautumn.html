<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="idangerous.swiper.css" />
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.swiper-container{
				height: 100vh;
				width: 100vw;
			}
			.swiper-slide{
				background: #666;
			}
		</style>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide blue-slide">
					<div class="title">Vertical Mode</div>
					<p>Swipe to the Top or to the Bottom</p>
				</div>
				<div class="swiper-slide red-slide">
					<div class="title">Slide 2</div>
					<p>Keep swiping</p>
				</div>
				<div class="swiper-slide orange-slide">
					<div class="title">Slide 3</div>
					<p>The last one</p>
				</div>
			</div>
			<div class="pagination"></div>
		</div>
	</body>

</html>
<script src="idangerous.swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var mySwiper = new Swiper('.swiper-container',{
    pagination: '.pagination',
    paginationClickable: true,
    mode: 'vertical'
  })
</script>
